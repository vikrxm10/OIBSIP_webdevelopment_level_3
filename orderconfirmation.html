<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Order Confirmation - PizzaSlice</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f2590d",
                        "background-light": "#f8f6f5",
                        "background-dark": "#221610",
                        "text-dark": "#1c120d",
                        "text-light": "#e8d7ce",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-text-dark dark:text-white overflow-x-hidden">
<div class="flex flex-col min-h-screen">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[#e8d7ce] dark:border-[#3a2820] px-10 py-4 bg-white dark:bg-[#1a100c]">
<div class="flex items-center gap-4 text-text-dark dark:text-white">
<div class="size-8 text-primary">
<svg fill="currentColor" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z"></path></svg>
</div>
<h2 class="text-xl font-bold leading-tight tracking-[-0.015em]">PizzaSlice</h2>
</div>
<div class="flex flex-1 justify-end gap-8 items-center">
<div class="hidden md:flex items-center gap-9">
<a class="text-sm font-medium leading-normal hover:text-primary transition-colors" href="menu.html">Menu</a>
<a class="text-sm font-medium leading-normal hover:text-primary transition-colors" href="#">Deals</a>
<a class="text-sm font-medium leading-normal hover:text-primary transition-colors" href="#">Locations</a>
</div>
<div class="flex gap-3">
<button class="flex items-center justify-center rounded-lg h-10 w-10 bg-[#f4ebe7] dark:bg-[#3a2820] text-text-dark dark:text-white hover:bg-primary/20 transition-colors">
<span class="material-symbols-outlined text-[20px]">shopping_cart</span>
</button>
<button class="flex items-center justify-center rounded-lg h-10 w-10 bg-[#f4ebe7] dark:bg-[#3a2820] text-text-dark dark:text-white hover:bg-primary/20 transition-colors">
<span class="material-symbols-outlined text-[20px]">account_circle</span>
</button>
</div>
</div>
</header>
<main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-10 max-w-7xl">
<div class="flex flex-col items-center text-center gap-6 mb-12 animate-fade-in-up">
<div class="h-20 w-20 bg-primary/10 rounded-full flex items-center justify-center text-primary mb-2">
<span class="material-symbols-outlined text-[48px]">check_circle</span>
</div>
<div class="flex flex-col gap-2">
<h1 class="text-3xl md:text-5xl font-black tracking-tight text-text-dark dark:text-white">Order Received!</h1>
<p class="text-lg text-gray-600 dark:text-gray-300 max-w-2xl">Thanks, Alex! Sit tight, we're firing up the oven. Your order <span id="orderId" class="font-bold text-primary">#1234-5678</span> is confirmed.</p>
</div>
</div>
<div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
<div class="lg:col-span-2 flex flex-col gap-8">
<!-- order status etc same as provided static file -->
<div class="bg-white dark:bg-[#1a100c] rounded-xl border border-[#e8d7ce] dark:border-[#3a2820] p-6 shadow-sm">
<div class="flex items-center justify-between mb-6">
<h3 class="text-lg font-bold">Order Status</h3>
<span class="text-sm font-medium text-primary bg-primary/10 px-3 py-1 rounded-full">In Progress</span>
</div>
<!-- simplified content omitted for brevity -->
<p class="text-sm text-gray-500">We'll notify you when your order is out for delivery.</p>
</div>
</div>
<div class="flex flex-col gap-3">
<a id="trackLive" class="w-full h-12 bg-primary hover:bg-primary/90 text-white font-bold rounded-lg transition-all flex items-center justify-center gap-2 shadow-lg shadow-primary/20" href="#">
<span class="material-symbols-outlined">near_me</span>
Track Order Live
</a>
<a id="backHome" class="w-full h-12 bg-transparent border-2 border-[#e8d7ce] hover:border-primary hover:text-primary dark:border-[#3a2820] text-text-dark dark:text-white font-bold rounded-lg transition-all flex items-center justify-center gap-2" href="#">
<span class="material-symbols-outlined">home</span>
Back to Home
</a>
</div>
</div>
</main>
</div>
<script>
// if present, read lastOrder from localStorage and populate order id
(function(){
  try{
    const last = JSON.parse(localStorage.getItem('lastOrder') || 'null');
    if (last && last.orderId){
      const el = document.getElementById('orderId');
      if (el) el.textContent = last.orderId;
    }
  }catch(e){}
  document.getElementById('backHome')?.addEventListener('click', function(e){ e.preventDefault(); window.location.href = 'menu.html'; });
  document.getElementById('trackLive')?.addEventListener('click', function(e){ e.preventDefault(); alert('Live tracking not implemented in this demo.'); });
})();
</script>
<script src="app.js"></script>
</body></html>
